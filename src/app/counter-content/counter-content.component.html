<mat-card class="counter">
        <mat-card-header>
            <mat-card-title>
                <h2>Counter<i>-content</i> : {{counter.name}} /{{counter.id}}</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{counter.value}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="increment()">Incrementer</button>
        </mat-card-actions>
</mat-card>
